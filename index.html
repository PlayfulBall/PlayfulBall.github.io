<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rahian Noor | Playful Ball</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="loadingWindow">
      <img id="logoGame" src="./images/image.png" alt="" />
      <p id="nameGame">Playful Ball</p>

      <a href="indexGame.html">
        <button class="btn">
          <div>GET STARTED</div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25px"
            height="25px"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M11.6801 14.62L14.2401 12.06L11.6801 9.5"
              stroke="white"
              stroke-width="2"
              stroke-miterlimit="10"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
            <path
              d="M4 12.0601H14.17"
              stroke="white"
              stroke-width="2"
              stroke-miterlimit="10"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
            <path
              d="M12 4C16.42 4 20 7 20 12C20 17 16.42 20 12 20"
              stroke="white"
              stroke-width="2"
              stroke-miterlimit="10"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </button>
      </a>

      <div id="nameCompany">Rahian Noor
        <ul>
          <li>Paryan Talashki</li>
        </ul>
        <ul>
          <li>Mohammad Ashoori</li>
        </ul>
        <ul>
          <li>Amirhossein Izadi</li>
        </ul>
      </div>

      <img id="ballImg" src="./images/basketball ball.jpg" alt="">

      <div id="teamName">made by Rahian Noor</div> -->
