<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rahian Noor | Playful Ball</title>
    <link rel="stylesheet" href="styleGame.css" />
  </head>

  <body>
    <!-- Amirhossein | Game Board | Start-->
    <div id="Window">
      <img
        id="GameBackground"
        width="100%"
        height="100%"
        src="images/GameBackground.jpg"
        alt="GameBackground"
      />
      <img
        id="Bounce_Ball"
        width="24px"
        src="images/GameBall.png"
        alt="GameBall"
      />
      <div id="Wall"></div>
      <div id="Button">Hold</div>
      <div id="Earth"></div>
      <div id="The_Hole">
        <svg
          fill="#000000"
          viewBox="0 0 25 25"
          id="basketball-hoop"
          data-name="Flat Color"
          xmlns="http://www.w3.org/2000/svg"
          class="icon flat-color"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              id="primary"
              d="M19.25,5a1,1,0,0,0-1.08.92L17.75,11h-2.5l.14-5a1,1,0,0,0-1-1h0a1,1,0,0,0-1,1l-.14,5h-2.5l-.14-5a1,1,0,0,0-1-1h0a1,1,0,0,0-1,1l.14,5H6.25L5.83,5.92A1,1,0,0,0,4.75,5a1,1,0,0,0-.91,1.08L5,20.08A1,1,0,0,0,6,21h.08A1,1,0,0,0,7,19.92L6.75,17H8.92L9,20a1,1,0,0,0,1,1h0a1,1,0,0,0,1-1l-.08-3h2.16L13,20a1,1,0,0,0,1,1h0a1,1,0,0,0,1-1l.08-3h2.17L17,19.92A1,1,0,0,0,17.92,21H18a1,1,0,0,0,1-.92l1.16-14A1,1,0,0,0,19.25,5ZM6.59,15l-.17-2H8.8l.06,2Zm4.27,0,0-2h2.38l0,2Zm4.28,0,.06-2h2.38l-.17,2Z"
              style="fill: #000000"
            ></path>
            <rect
              id="secondary"
              x="2"
              y="3"
              width="20"
              height="4"
              rx="2"
              style="fill: #ef6c00"
            ></rect>
          </g>
        </svg>
      </div>
    </div>

    <!-- Amirhossein | Game Board | End -->
